version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: employee-pulse-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - employee-pulse-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: employee-pulse-backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      EMPLOYEE_PULSE_SERVICE_OPENAI_KEY: ${EMPLOYEE_PULSE_SERVICE_OPENAI_KEY}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_LIQUIBASE_ENABLED: "true"
      SPRING_LIQUIBASE_CHANGE_LOG: classpath:db/changelog/changelog-master.yaml
      SERVER_PORT: 8002
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - employee-pulse-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8002
    container_name: employee-pulse-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - employee-pulse-network

networks:
  employee-pulse-network:
    driver: bridge

volumes:
  postgres_data:

